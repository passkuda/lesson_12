<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson_5</title>
</head>
<body>
	<header class="header">
		<div class="header__container">
			<h1 class="header__title">практика</h1>
		</div>
	</header>
	<main class="main">
		<div class="main__container">
			<div class="main__body">
				<h2 class="main__title">transform: translate(20px, 100px);</h2>
				<div class="main__content">
					<div class="main__transform"></div>
				</div>
				<h2 class="main__title">transform: skew(-50deg);</h2>
				<div class="main__content">
					<div class="main__skew"></div>
				</div>
				<h2 class="main__title">transform: rotate(45deg);</h2>
				<div class="main__content">
					<div class="main__rotate"></div>
				</div>
				<h2 class="main__title">transform: scale(1.2);</h2>
				<div class="main__content">
					<div class="main__seeil"></div>
				</div>
				<h2 class="main__title">transform: scale(0.8) rotate(180deg) skew(50deg);</h2>
				<div class="main__content">
					<div class="main__multi"></div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
